<table class="table table-striped table-hover">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Cliente</th>
        <th scope="col">ID vendedor</th>
        <th scope="col">Estado</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngfor="let reservas of reservasList; let i = index">
        <th>{{reservas.idReservas}}</th>
        <th>{{reservas.cliente}}</th>
        <th>{{reservas.idVendedor}}</th>
        <th>{{reservas.estado}}</th>
        <th><button type="button" class="btn btn-danger" id="botoneliminar"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">Check</mat-icon></button></th>
        <th><button type="button" class="btn btn-danger" id="botoneliminar"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">Close</mat-icon></button></th>
        <th><button type="button" class="btn btn-danger" id="botoneliminar"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">Delete</mat-icon></button></th>
      </tr>
  </tbody>
</table>
