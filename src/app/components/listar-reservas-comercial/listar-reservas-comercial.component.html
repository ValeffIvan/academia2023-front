<body>
<mat-form-field appearance="fill">
  <mat-label>Cliente </mat-label>
  <mat-select>
    <mat-option *ngFor="let cliente of clientesList" [value]="cliente" (click)="changeclient" #clienteseleccionado>
      {{cliente}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table mat-table [dataSource]="reservasList" class="mat-elevation-z8">
  # Column 
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let element"> {{element.idReservas}} </td>
  </ng-container>

  Cliente Column 
  <ng-container matColumnDef="Cliente">
    <th mat-header-cell *matHeaderCellDef> cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
  </ng-container>

 ID vendedor Column 
  <ng-container matColumnDef="ID vendedor">
    <th mat-header-cell *matHeaderCellDef> ID vendedor </th>
    <td mat-cell *matCellDef="let element"> {{element.idVendedor}} </td>
  </ng-container>

  Estado Column 
  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
</body>
