<body>
  <br>
  <!--Boton nuevo producto--> 
  <div id="contenedorListaYBoton"> 
    <section id="boton" cols="3">   
      <div class="example-button-row">     
        <button mat-raised-button (click)="changeCreate()" id="btn-actualizar">Nuevo Producto</button> 
        &nbsp;
        <button mat-raised-button (click)="actualizar()" >Actualizar lista</button> 
      </div> 
    </section>
    <br>
    
    <div class="container" >
      <section class="example-container mat-elevation-z8" tabindex="0">
        <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" >
          # Column 
          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef > # </th>
            <td mat-cell *matCellDef="let element"> {{element.idProducto}} </td>
          </ng-container>
          
          Codigo Column 
          <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef > Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>
          
          Barrio Column 
          <ng-container matColumnDef="Barrio">
            <th mat-header-cell *matHeaderCellDef> Barrio </th>
            <td mat-cell *matCellDef="let element"> {{element.barrio}} </td>
          </ng-container>
          
          Precio Column 
          <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{'$ '+ element.precio}} </td>
          </ng-container>
          
          imagen Column 
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> imagen </th>
            <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
          </ng-container>
          
          Estado Column 
          <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> 
              <span [ngSwitch]="element.estado">
                <p *ngSwitchCase="1">Disponible</p>  
                <p *ngSwitchCase="2">Reservado</p>
                <p *ngSwitchCase="3">Vendido</p>    
              </span>
            </td>
          </ng-container>
          
          Modificar Column 
          <ng-container matColumnDef="Modificar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">  
              <button type="button" class="btn btn-danger" id="botonClose" (click)="editarProducto(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          
          Eliminar Column 
          <ng-container matColumnDef="Eliminar">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
              <button type="button" class="btn btn-danger" id="botonDelete" (click)="eliminarProducto(element)">
                <mat-icon>delete_forever</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </div>
  </div>
</body>
